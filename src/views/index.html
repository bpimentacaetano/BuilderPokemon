<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Builder</title>
</head>
<body>
    <h1>Pokémon Builder Demo</h1>
    <form id="pokemonForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type"><br><br>
        <label for="ability">Habilidade:</label>
        <input type="text" id="ability" name="ability"><br><br>
        <label for="level">Nível:</label>
        <input type="number" id="level" name="level"><br><br>
        <button type="submit">Construir Pokémon</button>
    </form>
    <div id="pokemonInfo"></div>
    <div id="pokemonImage"></div>

    <script src="bundle.js"></script>
</body>
</html>
